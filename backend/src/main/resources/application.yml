server:
  port: 8080
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/banddb}
    username: ${SPRING_DATASOURCE_USERNAME:band}
    password: ${SPRING_DATASOURCE_PASSWORD:bandpass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
app:
  jwt-secret: ${JWT_SECRET:change-me}
  frontend-origin: ${FRONTEND_ORIGIN:http://localhost:8081}
